<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row task-group" id="hour-9">
        <span class="col-1 hour ">9AM</span>
        <span class="col-10 border border-dark planned-task" id="task-9"></span>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row task-group" id="hour-10">
        <span class="col-1 hour">10AM</span>
        <span class="col-10 border border-dark planned-task" id="task-10"></span>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row task-group" id="hour-11">
        <span class="col-1 hour">11AM</span>
        <span class="col-10 border border-dark planned-task" id="task-11"></span>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row task-group" id="hour-12">
        <span class="col-1 hour">12PM</span>
        <span class="col-10 border border-dark planned-task" id="task-12"></span>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row task-group" id="hour-13">
        <span class="col-1 hour">1PM</span>
        <span class="col-10 border border-dark planned-task" id="task-13"></span>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row task-group" id="hour-14">
        <span class="col-1 hour">2PM</span>
        <span class="col-10 border border-dark planned-task" id="task-14"></span>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row task-group" id="hour-15">
        <span class="col-1 hour">3PM</span>
        <span class="col-10 border border-dark planned-task" id="task-15"></span>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row task-group" id="hour-16">
        <span class="col-1 hour">4PM</span>
        <span class="col-10 border border-dark planned-task" id="task-16"></span>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row task-group" id="hour-17">
        <span class="col-1 hour">5PM</span>
        <span class="col-10 border border-dark planned-task" id="task-17"></span>
        <button class="col-1 saveBtn"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
